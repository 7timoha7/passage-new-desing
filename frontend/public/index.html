<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Устанавливает кодировку символов для документа -->
  <meta charset="utf-8"/>

  <!-- Устанавливает фавиконку для вашего сайта -->
  <link rel="icon" href="%PUBLIC_URL%/logo.svg"/>

  <!-- Подключает шрифты Google -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>

  <!-- Устанавливает начальные масштабы для мобильных устройств -->
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <!-- Устанавливает цвет темы для браузеров на Android -->
  <meta name="theme-color" content="#000000"/>

  <!-- Описание вашего сайта для результатов поиска -->
  <meta name="description"
        content="Passage - Дизайнерские решения и отделочные материалы. Продажа керамогранита, плитки, сантехники и посуды. Бренды: RAK ceramics, KLUDI RAK, RAK porcelain, Vitra."/>

  <!-- Иконка для устройств Apple -->
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.svg"/>

  <!-- Файл manifest.json предоставляет метаданные для вашего веб-приложения -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json"/>

  <!-- Метатеги Open Graph для улучшения представления в социальных сетях -->
  <meta property="og:title" content="Passage - Дизайнерские решения и отделочные материалы"/>
  <meta property="og:description"
        content="Passage - Дизайнерские решения и отделочные материалы. Продажа керамогранита, плитки, сантехники и посуды. Бренды: RAK ceramics, KLUDI RAK, RAK porcelain, Vitra."/>
  <meta property="og:image" content="%PUBLIC_URL%/logoBig.png"/>
  <meta property="og:url" content="https://passage.kg"/>

  <!-- Метатеги Twitter Card для улучшения представления в Твиттере -->
  <meta name="twitter:card" content="%PUBLIC_URL%/logoBig.png"/>
  <meta name="twitter:title" content="Passage - Дизайнерские решения и отделочные материалы"/>
  <meta name="twitter:description"
        content="Passage - Дизайнерские решения и отделочные материалы. Продажа керамогранита, плитки, сантехники и посуды. Бренды: RAK ceramics, KLUDI RAK, RAK porcelain, Vitra."/>
  <meta name="twitter:image" content="%PUBLIC_URL%/logoBig.png"/>

  <!-- Заголовок страницы -->
  <title>Passage - Дизайнерские решения и отделочные материалы</title>
</head>
<body>
<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="root"></div>
</body>
</html>
